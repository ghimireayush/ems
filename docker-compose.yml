version: '3.8'

services:
  # ==========================================================================
  # DATABASE - PostgreSQL with PostGIS
  # ==========================================================================
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: nepal-elections-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nepal
      POSTGRES_PASSWORD: nepal2026
      POSTGRES_DB: nepal_elections
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/001_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
      - ./sql/002_seed.sql:/docker-entrypoint-initdb.d/002_seed.sql:ro
      - ./sql/003_reset_rsvp.sql:/docker-entrypoint-initdb.d/003_reset_rsvp.sql:ro
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nepal -d nepal_elections"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # BACKEND - FastAPI
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nepal-elections-api
    restart: unless-stopped
    environment:
      DOCKER_ENV: "true"
      DATABASE_URL: postgresql://nepal:nepal2026@db:5432/nepal_elections
    ports:
      - "5012:5012"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5012/health')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  default:
    name: nepal-elections-network
